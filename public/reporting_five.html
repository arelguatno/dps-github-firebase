<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Github Project</title>

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <script>
    $(function () {
      $("#datepicker").datepicker({ dateFormat: 'yy-mm-dd' }).datepicker("setDate", new Date());;
    });
  </script>
</head>

<body>

  <p><a href="/index.html">&larr;</a></p>
  <h2>(5) A Read Me</h2>
  <p4 id="user_name"> </p4><button type="button" id="logout">Logout</button>

  <br><br>
  <p>Issue created since: <input type="text" id="datepicker"></p>

  <select id="repo">
    <option value="firebase/firebase-android-sdk">firebase-android-sdk</option>
    <option value="firebase/firebase-js-sdk">firebase-js-sdk</option>
    <option value="firebase/firebase-ios-sdk">firebase-ios-sdk</option>
    <option value="firebase/quickstart-unity">quickstart-unity</option>
    <option value="googlesamples/unity-jar-resolver">unity-jar-resolver</option>
  </select>

  <!-- <select id="sort">
    <option value="created">Created</option>
    <option value="updated">Updated</option>
  </select> -->

  <select id="state">
    <option value="all">All</option>
    <option value="open">Open</option>
    <option value="close">Closed</option>
  </select>
  
  <select id="sort_by">
    <option value="created">Created</option>
    <option value="updated">Updated</option>
  </select>

  <button type="button" id="startReport">Run</button>

  <br><br><br> <p4 id="report_start" style="display:none">Preparing report, please wait..</p4>


  <p id="log_report"></p>

  <script src="reporting_five.js"></script>
</body>

</html>
